<!DOCTYPE html>
<html>
<head>

	<title>Registration Form</title>
	 <link rel="stylesheet" type="text/css" href="Login Foam.css">
</head>
<body>
<div id="registration-form">
	<div class='fieldset'>
    <legend>Register here</legend>
		<form action="#" method="post" data-validate="parsley">
			<div class='row'>
				<label for='firstname'>First Name</label>
				<input type="text" placeholder="First Name" name='firstname' id='firstname' data-required="true" data-error-message="Your First Name is required">
			</div>
			<div class='row'>
				<label for='lastname'>Last Name</label>
				<input type="text" placeholder="Last Name" name='Last Name' id='lastname' data-required="true" data-error-message="Your Last Name is required">
			</div>
			<div class='row'>
				<label for="email">E-mail</label>
				<input type="text" placeholder="E-mail"  name='email' data-required="true" data-type="email" data-error-message="Your E-mail is required">
			</div>
			<div class='row'>
				<label for="pword">Password</label>
				<input type="text" placeholder="Password" name='Password' data-required="true" data-error-message="Your Password must correspond">
			</div>
			<input type="submit" value="Register">
		</form>
	</div>
</div>
</body>
</html>
